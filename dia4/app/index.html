<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <div class="cars-form">
      <form data-js="cars-form">
        <div>
          <label for="image">Image(URl)</label>
          <input required type="text" name="image" id="image" />
        </div>

        <div>
          <label for="brand-model">Marca / Modelo</label>
          <input required type="text" name="brand-model" id="brand-model" />
        </div>

        <div>
          <label for="year">Ano</label>
          <input required type="number" name="year" id="year" />
        </div>

        <div>
          <label for="plate">Placa</label>
          <input required type="text" name="plate" id="placa" />
        </div>

        <div>
          <label for="color">Cor</label>
          <input required type="color" name="color" id="color" />
        </div>

        <button type="submit">Cadastrar</button>
        <div class="error-message hide" data-js="error"></div>
      </form>

      <table border="1">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Marca/Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody data-js="cars-table"></tbody>
      </table>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
